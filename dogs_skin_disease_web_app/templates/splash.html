<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../static/images/splash.webp'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease-out;
        }

        .splash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .splash-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
        }

        .splash-content h2 {
            font-size: 2rem;
        }

        .splash-content p {
            font-size: 1.2rem;
        }

        /* Loader Styles */
        .loader {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 8px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="splash-overlay"></div>
        <div class="splash-content">
            <h2>Dog Care Pharmacy</h2>
            <p>Diagnose your dogâ€™s skin condition with confidence</p>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        function hideSplashScreen() {
            const splashScreen = document.getElementById('splash-screen');
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                window.location.href = '/homepage'; // Redirect to login page
            }, 1000); // Match the CSS transition duration
        }

        window.addEventListener('load', () => {
            setTimeout(hideSplashScreen, 3000); // Adjust time as needed
        });
    </script>
</body>
</html>
